sudo: required

services:
  - docker

env:
  - distribution: ubuntu
    version: xenial
  - distribution: ubuntu
    version: trusty

before_install:
  - 'sudo docker pull ${distribution}:${version}'
  - 'sudo docker build --no-cache --rm --file=travis/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:ansible travis'

script:
  - container_id=$(mktemp)
  - 'sudo docker run --detach --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro --volume="${PWD}":/etc/ansible/roles/krlsdu:ro ${distribution}-${version}:ansible > "${container_id}"'

  - 'sudo docker exec "$(cat ${container_id})" env ANSIBLE_FORCE_COLOR=1 ls -la /etc/ansible/roles/krlsdu'
